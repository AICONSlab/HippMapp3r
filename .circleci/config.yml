version: 2.1

orbs:
  # https://circleci.com/orbs/registry/orb/circleci/docker-publish
  docker-publish: circleci/docker-publish@0.1.3

jobs:

  build:
    environment:
      - TZ: "/usr/share/zoneinfo/Canada/Toronto"
      - CONTAINER_NAME: "dasher"
    docker:
      - image: docker:18.06.3-ce-git
    working_directory: /tmp/src/dasher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker images
          no_output_timeout: 60m
          command: |
            # Build docker image
            dasher_VERSION=$(cat /tmp/src/dasher/version.txt)
            echo "dasher version is ${dasher_VERSION}"
            e=1 && for i in {1..5}; do
              docker build \
                --rm=false \
                -t ${CONTAINER_NAME} \
                -f /tmp/src/dasher/Dockerfile \
                --build-arg BUILD_DATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"` \
                --build-arg VCS_REF=`git rev-parse --short HEAD` \
                --build-arg VERSION="${CIRCLE_TAG:-$THISVERSION}" . \
              && e=0 && break || sleep 15
            done && [ "$e" -eq "0" ]
      - run:
          name: Run Tests
          no_output_timeout: 2h
          command: |

             echo "Runing tests:"

             dasher run -it dash3r seg_hipp -t1 /DASH3R/data/test_case/mprage.nii.gz

      - store_test_results:
          path: /home/circleci/out/tests


workflows:
  build_and_test:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/

  build_without_publishing_job:
    jobs:
      - docker-publish/publish:
          image: dasher
          deploy: false
          tag: latest
          filters:
            branches:
              ignore: 
                - master
                - docs*
          after_build:
            - run:
                name: Preview Docker Tag for Build
                command: |
                   DOCKER_TAG=$(docker run --entrypoint /bin/cat dasher:latest /code/version.txt)
                   echo "Version for Docker tag is ${DOCKER_TAG}"


  # This workflow will deploy images on merge to master only
  docker_with_lifecycle:
    jobs:
      - docker-publish/publish:
          image: dasher
          tag: latest
          filters:
            branches:
             only: master
          after_build:
            - run:
                name: Publish Docker Tag with dasher Version
                command: |
                   DOCKER_TAG=$(docker run --entrypoint /bin/cat dasher:latest /code/version.txt)
                   echo "Version for Docker tag is ${DOCKER_TAG}"
                   docker tag dasher:latest dasher:${DOCKER_TAG}
